<main class="content">

  <span class="back">
    <a routerLink="/" title="Go Back" style="cursor: default;">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"></path>
        <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"></path></svg>
    </a>
  </span>

  <section id="card">
    <div class="row">
      <div class="col-lg-12 col-12">
        <a routerLink="/" title="Logo">
          <img src="logo/maintainv-logo.svg" alt="Maintain Logo" class="logoPhoto"/>
        </a>
        <hr/>

        <form novalidate="" class="p-3 row">
          <div class="form-group p-2 col-lg-6 col-6">
            <input
              type="name"
              placeholder="First Name"
              formcontrolname="firstName"
              class="form-control"
              #firstName
              pattern="[A-Za-z]+"
              [appIsValid]="firstName"
            />
            <span class="invalid-feedback">Please use only uppercase or lowercase.</span>
          </div>
          <div class="form-group p-2 col-lg-6 col-6">
            <input
              type="name"
              placeholder="Last Name"
              formcontrolname="lastName"
              class="form-control"
              #lastName
              pattern="[A-Za-z]+"
              [appIsValid]="lastName"
            />
            <span class="invalid-feedback">Please use only uppercase or lowercase.</span>
          </div>
          <div class="form-group p-2 col-lg-6 col-12">
            <input
              type="text"
              placeholder="Title"
              formcontrolname="title"
              class="form-control"
              #title
              pattern="[A-Za-z]+"
              [appIsValid]="title"
            />
            <span class="invalid-feedback">Please use only uppercase or lowercase.</span>
          </div>
          <div class="form-group p-2 col-lg-6 col-12">
            <input
              type="text"
              placeholder="Company"
              formcontrolname="company"
              class="form-control"
              #company
              pattern="[A-Za-z]+"
              [appIsValid]="company"
            />
            <span class="invalid-feedback">Please use only uppercase or lowercase.</span>
          </div>
          <div class="form-group p-2 col-lg-6 col-12">
            <!-- ngx-intl-tel-input buranın içine gelecek -->
             <input type="tel" id="phonee" class="form-control py-3">
            <!-- ngx-intl-tel-input buranın içine gelecek -->
          </div>
          <div class="form-group p-2 col-lg-6 col-12">
            <input
              type="email"
              placeholder="E-Mail"
              formcontrolname="emailAddress"
              class="form-control p-3"
              #emailAddress
              email
              [appIsValid]="emailAddress"
            />
            <span class="invalid-feedback">Please use a valid email.</span>
          </div>
          <div class="form-group p-2 col-6">
            <div id="eyes" class="input-group">
              <input
                placeholder="Password"
                formcontrolname="password"
                aria-describedby="basic-addon2"
                class="form-control"
                type="password"
                #password
              />
              <div class="input-group-append">
                <button type="button" (click)="isPasswordShow(password)">
                  @if (password.type === 'password') {
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512">
                      <path d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z"></path></svg>
                  } @else {
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                      <path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"></path></svg>
                  }
                </button>
              </div>
            </div>
          </div>
          <div class="form-group p-2 col-6">
            <div id="eyes" class="input-group">
              <input
                placeholder="Password Confirm"
                formcontrolname="passwordConfirm"
                aria-describedby="basic-addon2"
                class="form-control"
                type="password"
                #passwordConfirm
              />
              <div class="input-group-append">
                <button type="button" (click)="isPasswordShow(passwordConfirm)">
                  @if (passwordConfirm.type === 'password') {
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 640 512">
                      <path d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z"></path></svg>
                  } @else {
                    <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512">
                      <path d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"></path></svg>
                  }
                </button>
              </div>
            </div>
          </div>
          <button class="login">
            SIGN UP
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"></path></svg>
          </button>
        </form>

        <div class="text-center">
          <p class="text-muted">
            Already have an account?
            <span>
              <a href="https://app.maintainv.com/#/auth/login" target="_blank" title="Sign In">
                Log In
              </a>
            </span>
          </p>
        </div>
        <div class="text-center">
          <p class="text-muted" style="font-size: 14px">
            By clicking above, you agree to the
            <span>
              <a routerLink="/terms-of-use" title="Sign In">Maintain-V Terms of Use.</a>
            </span>
          </p>
        </div>
      </div>
    </div>
  </section>
</main>
