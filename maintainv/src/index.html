<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Maintainvv</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Maintain-V integrates maintenance and work order management into one app. Boost efficiency, cut costs, and extend asset lifespan with our user-friendly software. Discover more!">
  <link rel="icon" type="image/x-icon" href="logo/favicon.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.cdnfonts.com/css/keep-calm" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
</head>

<body  data-aos-easing="ease" data-aos-duration="400" data-aos-delay="0" class="ng-tns-0-2" wotdisconnected="true">
  <app-root></app-root>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    window.addEventListener('scroll', function() {
      const navbar = document.getElementById('body-navbar');
      if (window.scrollY > 100) {
        navbar.classList.add('scrolled-navbar');
      } else {
        navbar.classList.remove('scrolled-navbar');
      }
    });
  </script>

</body>
</html>
